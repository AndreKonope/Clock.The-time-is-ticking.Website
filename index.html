<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS and CSS clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div class="text">Clock is ticking and with each second you are getting closer to an inevitable end.</div>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand" style="height: 14px;"></div>
      <div class="hand min-hand" style="height: 10px;"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
